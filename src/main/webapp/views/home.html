<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h3>Home</h3>
<form action="#" th:action="@{/login}" th:object="${login}" method="post" >
    <fieldset>
        <legend>Login</legend>
        <table>
            <tr>
                <td><label path="account">Account:</label></td>
                <td><input type="text" th:field="*{account}" /></td>
            </tr>
            <tr>
                <td><label path="password">Password:</label></td>
                <td><input type="text" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Login</button></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
